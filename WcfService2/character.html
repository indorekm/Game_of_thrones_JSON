<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Characters - Game Of Thrones</title>
    <link rel="stylesheet" href="desktop.css" type="text/css" />
    <link rel="stylesheet" href="print.css" type="text/css" media="print" />
    <link rel="stylesheet" href="mobile.css" type="text/css" media="screen and (max-device-width: 480px)" />
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/index.html">Home</a>
        <a href="/book.html">Search Book</a>
        <a href="/character.html">Search Character</a>
    </div>
    <div id="main">
        <div>
            <span id="menuIcon" onclick="openNav()">&#9776;</span>
            <h1 class="textcolor">A Song of Ice and Fire</h1>
        </div>
        <div class="filter">
            <form action="" target="">
                <div>
                    <label for="charname">Character Name</label>
                    <input type="text" id="charname" name="charname" />
                    <label for="culture">Culture</label>
                    <input type="text" id="culture" name="culture" />
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" />
                    <label for="playedBy">Played By</label>
                    <input type="text" id="playedBy" name="playedBy" />
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div>
            <table>
                <caption class="textcolor">Details of Character/s</caption>
                <tr>
                    <th class="textcolor">Name</th>
                    <th class="textcolor">Gender</th>
                    <th class="textcolor">Culture</th>
                    <th class="textcolor">Born</th>
                    <th class="textcolor">Died</th>
                    <th class="textcolor">Titles</th>
                    <th class="textcolor">Books</th>
                    <th class="textcolor">Played By</th>
                </tr>
            </table>
        </div>
        <script src="scripting.js" type="text/javascript"></script>
    </div>
</body>
